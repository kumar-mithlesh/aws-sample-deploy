version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/aws-sample-deploy
permissions:
  - object: /home/ubuntu/aws-sample-deploy
    owner: ubuntu
    group: ubuntu
    pattern: "*"
    mode: 775
    type:
      - file
      - directory
hooks:
  BeforeInstall:
    - location: deployment_scripts/arrange_deployment_folders.sh
      runas: ubuntu
  AfterInstall:
    - location: deployment_scripts/install_gems.sh
      runas: ubuntu
    - location: deployment_scripts/compile_assets.sh
      runas: ubuntu
    - location: deployment_scripts/run_db_migrations.sh
      runas: ubuntu

  ApplicationStart:
    - location: deployment_scripts/finish_installation.sh
      runas: ubuntu
